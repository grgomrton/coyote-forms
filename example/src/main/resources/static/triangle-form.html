<!DOCTYPE html>
<html lang="en">
<head>
    <title>Coyote Forms</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <script src="https://unpkg.com/react@latest/umd/react.development.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/react-dom@latest/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@mui/material@latest/umd/material-ui.development.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/babel-standalone@latest/babel.min.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- Fonts to support Material Design -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"/>
    <!-- Icons to support Material Design -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
</head>
<body>
<div id="root"></div>
<script type="text/babel">
      const {
        colors,
        CssBaseline,
        ThemeProvider,
        createTheme,
        Button,
        Alert,
        TextField
      } = MaterialUI;

      const { useState } = React;

      // Create a theme instance.
      const theme = createTheme({
        palette: {
          primary: { main: '#556cd6' },
          secondary: { main: '#19857b' },
          error: { main: colors.red.A400 },
        },
      });

      function AlertBar(alertConfiguration) {
        if (alertConfiguration.isOpen) {
          if (alertConfiguration.success) {
            return (<Alert severity="success">Triangle angles set</Alert>);
          }
        }
        return (<div></div>);
      }

      function App() {
        const [alpha, setAlpha] = useState(0);
        const [beta, setBeta] = useState(0);
        const [gamma, setGamma] = useState(0);
        const [alertConfiguration, setAlertConfiguration] = useState({ isOpen: false, success: false, errors: [] })

        const collectInputValues = () => { return { "alpha": alpha, "beta": beta, "gamma": gamma } }

        const isValid = (testedFieldId) =>
            alertConfiguration.errors.filter((error) => error.fieldId === testedFieldId).length === 0;

        const saveLocation = (event) => {
          axios.post('http://localhost:8080/api/forms/triangle-form', collectInputValues())
              .then((response) =>
                  setAlertConfiguration({isOpen: true, success: true, errors: []}))
              .catch((error) =>
                  setAlertConfiguration({isOpen: false, success: false, errors: error.response.data.invalidFields }))
        }

        return (
          <div>
            <AlertBar {...alertConfiguration} />

            <TextField
                label="Alpha"
                id="angle-alpha"
                error={!isValid("alpha")}
                value={alpha}
                onChange={() => setAlpha(event.target.value)}
                sx={{ m: 1, minWidth: 120 }}
                inputProps={{ inputMode: 'numeric', pattern: '[0-9]*' }}
            />
            <TextField
                label="Beta"
                id="angle-beta"
                error={!isValid("beta")}
                value={beta}
                onChange={() => setBeta(event.target.value)}
                sx={{ m: 1, minWidth: 120 }}
                inputProps={{ inputMode: 'numeric', pattern: '[0-9]*' }}
            />
            <TextField
                label="Gamma"
                id="angle-gamma"
                error={!isValid("gamma")}
                value={gamma}
                onChange={() => setGamma(event.target.value)}
                sx={{ m: 1, minWidth: 120 }}
                inputProps={{ inputMode: 'numeric', pattern: '[0-9]*' }}
            />

            <Button sx={{ m: 2, minWidth: 100 }} variant="contained" onClick={saveLocation}>Save</Button>
          </div>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(
        <ThemeProvider theme={theme}>
          {/* CssBaseline kickstart an elegant, consistent, and simple baseline to build upon. */}
          <CssBaseline />
          <App />
        </ThemeProvider>,
      );
    </script>
</body>
</html>
