<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My page</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <script src="https://unpkg.com/react@latest/umd/react.development.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/react-dom@latest/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@mui/material@latest/umd/material-ui.development.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/babel-standalone@latest/babel.min.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- Fonts to support Material Design -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"/>
    <!-- Icons to support Material Design -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const {
        colors,
        CssBaseline,
        ThemeProvider,
        Typography,
        Container,
        createTheme,
        Box,
        SvgIcon,
        Link,
        FormControl,
        InputLabel,
        Select,
        MenuItem
      } = MaterialUI;

      const { useState, useEffect } = React;

      // Create a theme instance.
      const theme = createTheme({
        palette: {
          primary: {
            main: '#556cd6',
          },
          secondary: {
            main: '#19857b',
          },
          error: {
            main: colors.red.A400,
          },
        },
      });

      function App() {
        const [allowedRegions, setAllowedRegions] = useState([]);
        const [selectedRegion, setSelectedRegion] = useState("");

        useEffect(() => { axios.post('http://localhost:8080/api/forms/location-form/inputs/region/allowed-values', { "region": selectedRegion })
             .then(function (response) { setAllowedRegions(response.data) })
             .catch(function (error) { console.error(error) }
           )}, []);

        return (
          <FormControl fullWidth>
            <InputLabel id="region">Region</InputLabel>
            <Select
              labelId="region-label"
              id="region-select"
              value={selectedRegion}
              label="Region"
              //onChange={handleChange}
            >
              { allowedRegions.map((region) => <MenuItem key={region} value={region}>{region}</MenuItem>) }
            </Select>
          </FormControl>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(
        <ThemeProvider theme={theme}>
          {/* CssBaseline kickstart an elegant, consistent, and simple baseline to build upon. */}
          <CssBaseline />
          <App />
        </ThemeProvider>,
      );
    </script>
  </body>
</html>
