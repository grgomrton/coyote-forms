<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My page</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <script src="https://unpkg.com/react@latest/umd/react.development.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/react-dom@latest/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@mui/material@latest/umd/material-ui.development.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/babel-standalone@latest/babel.min.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- Fonts to support Material Design -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"/>
    <!-- Icons to support Material Design -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const {
        colors,
        CssBaseline,
        ThemeProvider,
        Typography,
        Container,
        createTheme,
        Box,
        SvgIcon,
        Link,
        FormControl,
        InputLabel,
        Select,
        MenuItem,
        Button,
        Alert
      } = MaterialUI;

      const { useState, useEffect } = React;

      // Create a theme instance.
      const theme = createTheme({
        palette: {
          primary: { main: '#556cd6' },
          secondary: { main: '#19857b' },
          error: { main: colors.red.A400 },
        },
      });

      function AlertBar(alertConfiguration) {
        if (alertConfiguration.isOpen) {
          if (alertConfiguration.success) {
            return (<Alert severity="success">Location saved</Alert>);
          } else {
            return alertConfiguration.errors.map((error) => <Alert severity="error">{error.reason} {error.fieldId}</Alert>)
          }
         } else {
          return (<div></div>);
         }
      }

      function App() {
        const [allowedRegions, setAllowedRegions] = useState([]);
        const [selectedRegion, setSelectedRegion] = useState("");
        const [allowedCountries, setAllowedCountries] = useState([]);
        const [selectedCountry, setSelectedCountry] = useState("");
        const [allowedCities, setAllowedCities] = useState([]);
        const [selectedCity, setSelectedCity] = useState("");
        const [alertConfiguration, setAlertConfiguration] = useState({ isOpen: false, success: false, errors: [] })

        const collectInputValues = () => { return { "region": selectedRegion, "country": selectedCountry, "city": selectedCity } }

        useEffect(() => { axios.post('http://localhost:8080/api/forms/location-form/inputs/region/allowed-values', collectInputValues())
             .then(function (response) { setAllowedRegions(response.data) })
             .catch(function (error) { console.error(error) }
           )}, []);

        useEffect(() => { axios.post('http://localhost:8080/api/forms/location-form/inputs/country/allowed-values', collectInputValues())
             .then(function (response) { setAllowedCountries(response.data) })
             .catch(function (error) { console.error(error) }
           )}, [selectedRegion]);

         useEffect(() => { axios.post('http://localhost:8080/api/forms/location-form/inputs/city/allowed-values', collectInputValues())
             .then(function (response) { setAllowedCities(response.data) })
             .catch(function (error) { console.error(error) }
           )}, [selectedRegion, selectedCountry]);

        const handleChangeOfRegion = (event) => {
          setSelectedRegion(event.target.value);
          console.log(event);
        }

        const handleChangeOfCountry = (event) => {
          setSelectedCountry(event.target.value);
          console.log(event);
        }

        const handleChangeOfCity = (event) => {
          setSelectedCity(event.target.value);
          console.log(event);
        }

        const saveLocation = (event) => {
          axios.post('http://localhost:8080/api/forms/location-form', collectInputValues())
              .then(function (response) { setAlertConfiguration({isOpen: true, success: true, errors: []}) })
              .catch(function(error) { console.log(error); setAlertConfiguration({isOpen: true, success: false, errors: error.response.data.invalidFields }); })
        }

        return (
          <div>
            <AlertBar {...alertConfiguration} />
            <FormControl sx={{ m: 1, minWidth: 150 }}>
              <InputLabel id="region">Region</InputLabel>
              <Select
                labelId="region-label"
                id="region-select"
                value={selectedRegion}
                label="Region"
                onChange={handleChangeOfRegion}
              >
                { allowedRegions.map((region) => <MenuItem key={region} value={region}>{region}</MenuItem>) }
              </Select>
            </FormControl>
            <FormControl sx={{ m: 1, minWidth: 150 }}>
              <InputLabel id="country">Country</InputLabel>
              <Select
                labelId="country-label"
                id="country-select"
                value={selectedCountry}
                label="Country"
                onChange={handleChangeOfCountry}
              >
                { allowedCountries.map((country) => <MenuItem key={country} value={country}>{country}</MenuItem>) }
              </Select>
            </FormControl>
            <FormControl sx={{ m: 1, minWidth: 150 }}>
              <InputLabel id="city">City</InputLabel>
              <Select
                labelId="city-label"
                id="city-select"
                value={selectedCity}
                label="City"
                onChange={handleChangeOfCity}
              >
                { allowedCities.map((city) => <MenuItem key={city} value={city}>{city}</MenuItem>) }
              </Select>
            </FormControl>
            <Button variant="contained" onClick={saveLocation}>Save</Button>
          </div>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(
        <ThemeProvider theme={theme}>
          {/* CssBaseline kickstart an elegant, consistent, and simple baseline to build upon. */}
          <CssBaseline />
          <App />
        </ThemeProvider>,
      );
    </script>
  </body>
</html>
